<!doctype html>
<html lang="en">
  <head>

    {% block head %}
    {% endblock head %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />

  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />

  <style>
    #main-footer {
      grid-row-start: 2;
      grid-row-end: 3;
    }
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
  </style>

    <title>LICT</title>
  </head>
  <body>
    <div class="row">
      <div class = "col col-xl-6 col-lg-8 col-sm-10 offset-xl-3 offset-lg-2 offset-sm-1 px-4">
        {% include 'posts/navbar.html' %}
        {% block content %}
        {% endblock content %}
      </div>
    </div>

    <!-- FOOTER -->
    <div id="main-footer" class="text-center mt-5">
      <div>
        Copyright &copy; {% now "Y" %} Laboratory for ICT Research and Development (LICT)
      </div>
      <div class="mt-1">
        Find us on:
        <span class="px-2"><a href="https://www.facebook.com/LICTLAB/" target="blank" style="color: #333;"> <i class="fab fa-facebook-square"></i> Facebook</a></span>
        <span class="px-2"><a href="https://twitter.com/lict_ioe" target="blank" style="color: #333;"><i class="fab fa-youtube"> Youtube</i></a></span>
        <span class="px-2"><a href="https://www.youtube.com/playlist?list=PLylVKBSqL0jDt6AXQA1WYfE2QAkaC54D7" target="blank" style="color: #333;"><i class="fab fa-twitter-square"> Twitter</i></a></span>
      </div>
    </div>


    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>

   </body>
</html>
