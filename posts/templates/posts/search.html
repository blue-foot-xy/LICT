{% extends 'posts/base.html' %}

{% block content %}
<h3 class="display-3 text-center">Search Results</h3>
<div class="container">
    {% for result in search_list %}
    <div class="row mt-2">
        <div class="col mb-1">
            <div class="card">
                <div class="card-body">
                    <p><a style="text-decoration: none;" class="text-primary" href="{%url 'post-detail' result.pk%}">{{result}}</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
